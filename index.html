<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <p class="difficulty">Select Difficulty</p>
        <div class="button-container">
        <button onclick="changeDifficulty('easy')" class="difficulty-button easy">Easy</button>
        <button onclick="changeDifficulty('medium')" class="difficulty-button medium">Medium</button>
        <button onclick="changeDifficulty('hard')" class="difficulty-button hard">Hard</button>
        </div>
        <div class="button-container">
        <button onclick="playGame('Rock')" class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
        <button onclick="playGame('Paper')" class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
        <button onclick="playGame('Scissors')" class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
        </div>
        <p class="js-moves move"></p>
        <p class="js-results result"></p>
        <p class="js-score score"></p>

        <div class="button-container">
        <button onclick="resetGame(); " class="reset">Reset Score</button>
        </div>
    </body>

    <script src="scripts/index.js"></script>
</html>
